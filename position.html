<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>속성 학습하기</title>
  <style>
    * {margin:0}
    h1{background-color: yellow;}
    h2{background-color: beige; position:absolute; top:250px; left: 50px}
    h3{background-color: red;}
    h4{background-color: aqua;}
    p{background-color: chartreuse;}
  </style>
</head>
<body>
  <h1>여기는 제목1 입니다.</h1>
  <h2>여기는 <span>제목2</span> 입니다.</h2>
  <h3>여기는 제목3 입니다.</h3>
  <h4>여기는 제목4 입니다.</h4>
  <p>여기는 본문 입니다.</p>
</body>
</html>
